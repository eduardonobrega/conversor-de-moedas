<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS1 - Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>MS1 - Conversor de Moedas</h1></header>
        <main>
            <label for="de">Converter <strong>de</strong></label>
            <select name="de" id="de">
                <option value="real">R$ Real brasileiro</option>
            </select>
            <label for="para">Converter <strong>para</strong></label>
            <select name="para" id="para">
                <option value="dolar">US&dollar; Dólar americano</option>
                <option value="euro">&euro; Euro</option>
            </select>
            <label for="valor"><strong>Valor</strong></label>
            <input type="number" name="valor" id="valor" min="0">
            <input type="submit" value="Converter">
            <div id="res">
                <img src="img/brasil.png" alt="Brasil">
                <p id="deMoeda" class="moeda">Real</p>
                <p id="deValor" class="valor">R$ 0.00</p>
                <img src="img/seta.png" alt="Seta para baixo" id="seta"><br>
                <img src="img/estados-unidos.png" alt="Estados Unidos">
                <p id="paraMoeda" class="moeda">Dólar Americano</p>
                <p id="paraValor" class="valor">R$ 0.00</p>
            </div>
        </main>
    </div>
</body>
</html>
